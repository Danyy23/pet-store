<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {

            font-family: 'Inter', sans-serif;

        body {

        .container {

            overflow: hidden;
            width: 100%;

        .form-section {
            flex: 1;
            padding: 40px;

        .form-section h2 {

        }

        .form-group {
            margin-bottom: 20px;

        .form-footer a {
